<!doctype html>
<html ng-app="pointsApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div ng-controller="PointsController">
        <canvas grid class="gamefield" width="600px" height="600px" style="display:block; margin: 0 auto;" ng-click="make_a_step($event)"></canvas>
        <div>
            <h3>Red: <span ng-bind="Score.first"></span></h3>
            <h3>Blue: <span ng-bind="Score.second"></span></h3>
        </div>
    </div>


    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/PointsController.js"></script>
    <script src="js/grid.js"></script>
</body>

</html>
